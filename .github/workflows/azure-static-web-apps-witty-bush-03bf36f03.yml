name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - master
  workflow_dispatch:

concurrency:
  group: swa-trillema-prod
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build_and_deploy_job:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build (Next.js static export -> out/)
        run: npm run build

      - name: Guard - fail fast if SWA token missing
        shell: bash
        run: |
          if [ -z "${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_WITTY_BUSH_03BF36F03 }}" ]; then
            echo "ERROR: Missing secret AZURE_STATIC_WEB_APPS_API_TOKEN_WITTY_BUSH_03BF36F03"
            exit 1
          fi

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_WITTY_BUSH_03BF36F03 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload
          skip_app_build: true
          app_location: out
          output_location: ""